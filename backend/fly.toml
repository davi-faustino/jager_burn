# fly.toml app configuration file generated for jager-burn-backend on 2026-01-08T14:26:58-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jager-burn-backend'
primary_region = 'gru'

[build]

[env]
  ALLOW_FETCH_MISSING_HISTORICAL_DAYS = 'false'
  CACHE_DB_PATH = '/data/cache.sqlite3'
  CACHE_TTL_SECONDS = '300'
  MAX_HORIZON_DAYS = '36500'
  MAX_WINDOW_DAYS = '365'
  SERIES_CACHE_TTL_SECONDS = '300'
  TOKEN_DECIMALS = '18'

[[mounts]]
  source = 'cache_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
